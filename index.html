<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Exercise</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <!--    Fieldset    -->
        <fieldset>
            <label for="#">First Name: <input type="text" name="" id=""></label>
            <label for="#">Last Name: <input type="text" name="" id=""></label>
            <label for="#">Email Address: <input type="email" name="" id=""></label>
            <label for="#">Password: <input type="password" name="" id="" minlength="8" required pattern="[A-Za-z0-5]{8}"></label>
        </fieldset>
        <fieldset>
            <label for="#"><input type="radio" name="account-type" id=""> Personal Account</label>
            <label for="#"><input type="radio" name="account-type" id=""> Business Partner Account</label>
            <label for="#"><input type="checkbox" name="terms-conditions" id="" required> I accept the <a href="#">Terms and Conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="#">Upload a profile picture: <input type="file" name="profile-photo" id=""></label>
            <label for="#">Age: <input type="number" name="age" id="" min="13" max="120"></label>
            <label for="#">
                How did you hear from us?
                <select name="referrer" id="">
                    <option value="">(select one)</option>
                    <option value="1" name="news">News</option>
                    <option value="2" name="blogs">Blogs</option>
                    <option value="3" name="forums">Forums</option>
                    <option value="4" name="others">Others</option>
                </select>
            </label>
            <label for="#">
                Provide a bio:
                <textarea name="bio" id="" cols="50" rows="10" placeholder="Describe yourself here..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
